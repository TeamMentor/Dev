    <script type="text/javascript">						
                    
        function loadTeamMentorGUI()
            {	
                TM.Events.onMainGuiDivAvailable();
                
                if (TM.Debug.load_HomePage)
                {
                    TM.Events.onUserDataLoaded.add(function() 
                        {
                            TM.Events.onUserDataLoaded.remove()
                            TM.Gui.ShowProgressBar.open("Loading TeamMentor");							
                            TM.Gui.Main.homePage();										
                        });
                };

                TM.Gui.CurrentUser.loadUserData();
            }			
        
        $(loadTeamMentorGUI);
